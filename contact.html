<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<scrip type="text/javascript" src=""></scrip>
		<title>Proyecto con JavaScript</title>

		<!--Estilos-->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />

		<!--jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
		<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
		
		<!-- Plugin validacion -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>		
  		
  		<!--Mis Scripts-->
  		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<div id="selector-theme">
			<div id="to-green"></div>
			<div id="to-red"></div>
			<div id="to-blue"></div>
		</div>

		<section id="global">
			<!--Cabecera-->
			<header>
				<div id="logo">
					<h1>PROYECTO JS</h1>
				</div>

				<div class="clearfix"></div>

				<nav id="menu">
					<ul>
						<li><a href="index.html">INICIO</a></li>
						<li><a href="reloj.html">RELOJ</a></li>
						<li><a href="about.html">SOBRE MI</a></li>
						<li><a href="contact.html">CONTACTO</a></li>
					</ul>
				</nav>
			</header>

			
			<!--Conteido-->
			<section id="content">
				<div id="box">
					<!--Cargar formulario de contacto-->
					<h2>Contacto</h2>
					<form action="" method="POST" id="form_contact">
						<label for="name">Nombre</label>
						<input type="text" name="name" data-validation="alphanumeric" />

						<label for="apellidos">Apellidos</label>
						<input type="text" name="apellidos" data-validation="alphanumeric" />

						<label for="email">Email</label>
						<input type="email" name="email" data-validation="email" />

						<label for="sexo">Sexo</label>
						<select name="sexo" data-validation="required">
							<option value="men">Hombre</option>
							<option value="woman">Mujer</option>
						</select>

						<label for="fecha">Fecha de Nacimiento</label>
						<input type="text" name="date" data-validation="date" data-validation-format='dd-mm-yyyy' />
						

						<label for="edad">Edad</label>
						<input type="number" name="years" data-validation="number" />

						<input type="submit" value="Envíar" />
					</form>	
						
					
				</div>

				<aside id="aside">
					<div id="about">
						<h4><span>¿Quién soy?<span></h4>
						<img src="img/caracol.jpg" />
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis ullamcorper magna in sem dictum mattis.
						</p>
					</div>

					<div id="login">
						<h4><span>Identificate<span></h4>
						<form>
							<label for="name">
								Nombre
							</label>
							<input type="text" name="name" id="form_name" />
							
							<label for="email">
								Correo
							</label>
							<input type="text" name="email" id="form_email"/>
							
							<label for="password">
								Contraseña
							</label>
							<input type="password" name="password" id="form_password" />
							
							<input type="submit" value="Entrar" />
						</form>
					</div>
					
				</aside>

				<div class="clearfix"></div>

			</section>			
		</section>

		<footer>
			Creado por AdriMuñoz &copy;

			<a href="#" class="subir">Ir arriba</a>

		</footer>
	</body>

</html>
